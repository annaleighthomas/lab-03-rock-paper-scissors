<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <main>
        <label>
            <input type="radio" name="RPS" value="rock" />
            <img src="./assets/rock.png" />
        </label>
        <label>
            <input type="radio" name="RPS" value="paper" />
            <img src="./assets/paper.png" />
        </label>
        <label>
            <input type="radio" name="RPS" value="scissors" />
            <img src="./assets/scissors.png" />
        </label><br>
        <button id="button">Submit!</button>

        <div id="game-results"></div>

        <div> Draws: <span id="draw-count">0</span></div>
        <div>Wins: <span id="win-count">0</span></div>
        <div>Losses: <span id="lose-count">0</span></div>

        <button id="reset-button">Reset!</button>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
